name: Sync Fork

on:
  schedule:
    # 每天在 UTC 时间 0 点检查一次（可以根据需要调整，例如：'0 */12 * * *' 是每12小时）
    - cron: '0 0 * * *'
  # 你也可以添加一个手动触发按钮
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          # 如果你的默认分支不是 main，请修改这里
          ref: main

      - name: Sync Fork
        uses: tgymnich/fork-sync@v2
        with:
          # 你的 GitHub 个人访问令牌
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # 上游仓库的地址，格式：所有者/仓库名
          upstream: 官方原作者/仓库名
          # 你的复刻仓库的分支，通常是 main
          base_branch: main
